---
- name: Show NTP settings from Cisco devices
  hosts: cisco
  gather_facts: yes

  tasks:
    - name: Gather Cisco facts
      ios_facts:

    - name: Execute 'show ntp associations' command
      cisco.ios.ios_command:
        commands:
          - show run
      register: ntp_associations_output

    - name: Display NTP associations
      debug:
        var: ntp_associations_output.stdout_lines

- name: Check NTP configuration on Palo Alto device
  hosts: paloalto
  gather_facts: no

  vars:
    device:
      ip_address: "{{ ansible_host }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_password }}"

  tasks:
    - name: Get current NTP configuration from Palo Alto
      paloaltonetworks.panos.panos_op:
        provider: "{{ device }}"
        cmd: "show ntp"
      register: ntp_output
    
    - name: Print configured NTP servers
      debug:
        var: ntp_output.stdout